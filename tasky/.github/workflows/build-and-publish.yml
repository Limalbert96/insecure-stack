name: Build and Publish Docker Image with Security Scanning

# This workflow:
# 1. Scans Dockerfile and dependencies for vulnerabilities (Trivy)
# 2. Builds the Tasky container image
# 3. Scans the built image for vulnerabilities
# 4. Pushes to GitHub Container Registry if scans pass
# 5. (Optional) Generates SBOM for compliance

on:
  push:
    branches: ['main']
    paths:
      - '**/*.go'
      - 'Dockerfile'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/build-and-publish.yml'
  pull_request:
    branches: ['main']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  security-scan:
    name: Security Scanning (Trivy)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Continue on findings (intentionally vulnerable demo)

      - name: Upload Trivy filesystem SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy Dockerfile scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'Dockerfile'
          format: 'table'
          exit-code: '0'

      - name: Security Scan Summary
        run: |
          echo "## Container Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Trivy filesystem and Dockerfile scans completed." >> $GITHUB_STEP_SUMMARY
          echo "Results uploaded to Security > Code scanning alerts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** This is an intentionally vulnerable demo (Alpine 3.17, Go 1.19)." >> $GITHUB_STEP_SUMMARY
          echo "Security findings demonstrate the value of container image scanning." >> $GITHUB_STEP_SUMMARY

  build-and-push-image:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PAT }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=true
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Trivy scan on built image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy image SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-container-image'

      # Optional: Generate SBOM (Software Bill of Materials)
      # Uncomment the steps below if you want SBOM generation
      # - name: Generate SBOM with Syft
      #   uses: anchore/sbom-action@v0
      #   with:
      #     image: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
      #     format: 'cyclonedx-json'
      #     output-file: 'sbom.cyclonedx.json'
      #
      # - name: Upload SBOM as artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: sbom
      #     path: sbom.cyclonedx.json
      #     retention-days: 30

      - name: Build Summary
        run: |
          echo "## Container Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image pushed to GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "Vulnerability scan completed (results in Security tab)" >> $GITHUB_STEP_SUMMARY

  pr-scan-only:
    name: PR Security Scan (No Build)
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.event_name == 'pull_request'

    steps:
      - name: PR Summary
        run: |
          echo "## Pull Request Security Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scans have been performed on this PR." >> $GITHUB_STEP_SUMMARY
          echo "No image will be built until merged to main." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for scan results." >> $GITHUB_STEP_SUMMARY